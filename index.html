<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine checker web application</title>
    <link rel="stylesheet" href="static/css/w3-extract.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
    <!--header-->
    <div id="header" class="w3-bar w3-indigo header">
        <span id="wcall" class="w3-bar-item w3-button w3-hover-amber">â˜°</span>
        <span id="title" class="w3-bar-item w3-left">
            Cowin Slot checker
        </span>
        <div id="spinner" class="w3-right"></div>
        <span class="w3-bar-item w3-right w3-animate-opacity w3-button w3-hover-amber" id="avl">
            Available: <span id="num">0</span>
        </span>
    </div>
    <!--Progress bar-->
    <div class="progress">
        <div class="w3-red" id="prog" style="height:3px;width:0%"></div>
    </div>
    <!--sidebar-->
    <div id="sidebar" class="w3-sidebar w3-bar-block w3-collapse">
        <a id="toLogin" href="https://selfregistration.cowin.gov.in" class="w3-bar-item w3-button w3-hover-indigo" target="_blank">Login to book slot</a>
        <span id="setTimer" class="w3-bar-item w3-button w3-hover-indigo">
            Set Timer
            <span>&#9660;</span></span>
            <!-- w3-hide -->
        <div id="timeracc" class="w3-container w3-hide">
            Set Interval to auto refresh resulting lists.
            <div class="w3-row" id="timerdiv">
                <select class="w3-select w3-white" name="option" id="selectTime">
                    <option value=0 disabled selected>Set timer</option>
                    <option value=15>15 secs</option>
                    <option value=30>30 secs</option>
                    <option value=60>60 secs</option>
                    <option value=120>2 min</option>
                </select>
                <button id="btnSet" class="w3-button w3-round w3-indigo">OK</button>
            </div>
        </div>
        <!-- will be implemented in future
        <span class="w3-bar-item w3-button w3-hover-indigo">Set State</span>
        -->
    </div>
    <div class="w3-center form w3-container">
        <div class="w3-container w3-cell w3-mobile">
            <select class="w3-select" name="option" id="dist">
                <option value=0 disabled selected>Select District</option>
            </select>
        </div>
        <div class="w3-container w3-cell w3-mobile" style="margin-top: 5px;">
            <div class="w3-bar" style="border-bottom: 1px solid #CCCCCC;">
                <input class="w3-bar-item idate w3-round" type="date" name="checkdate" id="idate" />
                <input id="search" class="w3-bar-item w3-button btn" type="button" value="&#x1F50E;">
            </div>
        </div>
    </div>

    <!-- <div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="Overlay"></div> -->
    <div class="w3-main" style="margin-left: 200px;">
        <ul class="w3-ul w3-container" id="slot">
            <li class="w3-pale-green w3-border w3-border-green w3-middle">
                <p class="w3-center">Select district and date to search slot</p>

    </div>
    <div id="modalmsg" class="w3-modal" style="display: none;">
        <div class="mainmodal w3-modal-content w3-card-2 w3-round w3-animate-top">
            <div id="modalheader" class="w3-container w3-header">
                <h1 class="w3-large">Message</h1>
            </div>
            <div class="w3-container">
                <span id="btnclose" class="w3-button w3-round w3-large w3-display-topright">&times;</span>
                <p id="msg">Invalid</p>
            </div>
        </div>
    </div>
    <!--Timer window-->
    <div id="timer-modal" class="w3-modal">
        <div class="w3-modal-content w3-card-2 w3-round w3-animate-bottom">
            <div class="w3-container w3-header">
                <h1 class="w3-large">Set Timer to scan</h1>
                <span id="btnClose-timer" class="w3-button w3-round w3-large w3-display-topright">&times;</span>
            </div>
            <div class="w3-container">
                <select class="w3-select" name="option" id="selectTime">
                    <option value=0 disabled selected>Set timer</option>
                    <option value=15>15 secs</option>
                    <option value=30>30 secs</option>
                    <option value=60>60 secs</option>
                    <option value=120>2 min</option>
                </select>
                <span id="btnSet" class="w3-button w3-round w3-large w3-display-topright">OK</span>
            </div>
        </div>
    </div>
    <div id="alert" class="w3-panel w3-purple w3-bottom w3-round animate-fadeout" style="display: none;">
        <h3>Saved!</h3>
        <p>Selected Timer will be followed from next refresh.</p>
    </div>
